<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <p>{{ event.event_id }}</p>
    <p>{{ event.location }}</p>
    <p>{{ event.start_date }}</p>
    <p>{{ event.end_date }}</p>
    <p>{{ event.address }}</p>
    <p>{{ event.description }}</p>

    {% if user.is_authenticated %}
    <p>You're logged in!</p>
    {% else %}
    <p>Please login to connect!</p>
    {% endif %}
</body>
</html>
